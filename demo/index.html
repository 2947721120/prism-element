<html lang="zh_cn">
  <head>
    <title>棱镜元件演示</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <link rel="import" href="../../paper-styles/demo-pages.html">
    <link rel="import" href="prism-demo.html">
  </head>
  <body>
    <div class="vertical-section-container centered">
      <h4><code>p { color: blue; }</code> 具有 lang="css"</h4>
      <div class="vertical-section">
        <prism-demo code="p { color: blue; }" lang="css"></prism-demo>
      </div>
      <h4><code>&lt;style&gt;p { color: blue; }&lt;/style&gt;</code> 具有自动语言检测</h4>
      <div class="vertical-section">
        <prism-demo code="<style>p { color: blue; }</style>"></prism-demo>
      </div>

      <h4><code>&lt;p class="batman"&gt;&lt;/p&gt;</code> 具有自动语言检测</h4>
      <div class="vertical-section">
        <prism-demo code="<p class=batman></p>" lang="html"></prism-demo>
      </div>
  </div>
  </body>
</html>
